<!DOCTYPE html>
<html>
<head>
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container input[type=text] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        
        .form-container button:hover {
            background-color: #45a049;
        }
        
        .frame-container {
            margin-top: 20px;
        }
        
        .frame-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<nav><a href="index.html"><img src="image_2023-06-06_091847473-removebg-preview.png" width="100" height="30" controls/></a></nav>
 <body>
    <h1>Website Viewer</h1>
    <div class="form-container">
        <form onsubmit="loadWebsite(); return false;">
            <input type="text" id="urlInput" placeholder="Enter website URL">
            <button type="submit">Load Website</button>
        </form>
    </div>
    <div class="frame-container">
        <iframe id="frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function loadWebsite() {
            var url = document.getElementById("urlInput").value;
            var frame = document.getElementById("frame");
            frame.src = url;
        }
        // Check for the error message in the console
        if (window.console && window.console.error) {
          var originalError = console.error;
          console.error = function(message) {
            if (message.indexOf("Refused to display") !== -1 && message.indexOf("X-Frame-Options") !== -1) {
              // Display custom message or perform desired action
              console.log("Error: The website cannot be displayed due to security restrictions.");
              // Your code to handle the error goes here
              // For example, you can redirect the user to a different page or display an error message on the website
            }
            // Call the original console.error() method
            originalError.apply(console, arguments);
  };
}

    </script>
</body>
</html>
