<body>
  <div class="search-container">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
    <ul id="search-results" class="search-results"></ul>
  </div>
  <br>

    <a href="https://console.cloud.google.com/tos?id=universal">terms of service</a>
  </footer>
  <script>
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const searchResultsList = document.getElementById('search-results');

    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const query = searchInput.value;
      const results = await performSearch(query);
      displayResults(results);
    });

    async function performSearch(query) {
      const config = fetch('./config.js');
      const apiKey = config.BOOGLE_API_KEY;
      const cx = config.BOOGLE_CX;
      const encodedQuery = encodeURIComponent(query);
      const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodedQuery}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.items; // Returns an array of search results
      } catch (error) {
        console.error('Error performing search:', error);
        return [];
      }
    }

    function displayResults(results) {
      searchResultsList.innerHTML = '';
      results.forEach(result => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = "https://epic-person-on.github.io/BOOGLE/Viewer2?link=" + btoa(result.link);
        link.textContent = result.title;
        const snippet = document.createElement('p');
        snippet.textContent = result.snippet;
        listItem.appendChild(link);
        listItem.appendChild(snippet);
        searchResultsList.appendChild(listItem);
      });
    }
  </script>
