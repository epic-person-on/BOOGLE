<!DOCTYPE html>
<html>
<head>
  <title>Search API Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f2f2f2;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 2px;
      cursor: pointer;
    }

    .search-results {
      margin-top: 20px;
    }

    .ad {
      margin-bottom: 10px;
    }

    .ad-title {
      font-weight: bold;
      color: #1a0dab;
      text-decoration: none;
    }

    .ad-display-url {
      color: #006621;
      font-size: 14px;
    }

    .ad-content {
      margin-top: 5px;
      font-size: 14px;
    }

    .organic-result {
      margin-bottom: 10px;
    }

    .result-title {
      font-weight: bold;
      color: #1a0dab;
      text-decoration: none;
    }

    .result-description {
      margin-top: 5px;
      color: #545454;
    }

    .answers-container {
      margin-top: 20px;
    }

    .answers-container h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .answers-container ul {
      padding-left: 20px;
      margin-top: 0;
    }

    .answers-container li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" class="search-input" placeholder="Enter your search query">
      <button id="searchButton" class="search-button">Search</button>
    </div>
    <div id="searchResults" class="search-results"></div>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', performSearch);

    async function performSearch() {
      const query = encodeURIComponent(document.getElementById('searchInput').value);
      const url = `https://seo-api.p.rapidapi.com/v1/search/q=${query}&num=30`;
      const options = {
        method: 'GET',
        headers: {
          'X-Proxy-Location': 'US',
          'X-User-Agent': 'desktop',
          'X-RapidAPI-Key': '3b143502a0mshe887b77a672d0b8p10626cjsnaf8a412d73d3',
          'X-RapidAPI-Host': 'seo-api.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();
        displaySearchResults(result);
      } catch (error) {
        console.error(error);
      }
    }

    function displaySearchResults(response) {
      const searchResultsDiv = document.getElementById('searchResults');
      searchResultsDiv.innerHTML = '';

      // Display ads
      if (response.ads && response.ads.length > 0) {
        const adsContainer = document.createElement('div');
        adsContainer.classList.add('ads-container');

        response.ads.forEach(ad => {
          const adElement = document.createElement('div');
          adElement.classList.add('ad');

          const adTitle = document.createElement('a');
          adTitle.classList.add('ad-title');
          adTitle.textContent = ad.title;
          adTitle.href = ad.link;
          adElement.appendChild(adTitle);

          const adDisplayUrl = document.createElement('span');
          adDisplayUrl.classList.add('ad-display-url');
          adDisplayUrl.textContent = ad.displayUrl;
          adElement.appendChild(adDisplayUrl);

          const adContent = document.createElement('p');
          adContent.classList.add('ad-content');
          adContent.textContent = ad.content;
          adElement.appendChild(adContent);

          adsContainer.appendChild(adElement);
        });

        searchResultsDiv.appendChild(adsContainer);
      }

      // Display organic search results
      if (response.results && response.results.length > 0) {
        const organicResultsContainer = document.createElement('div');
        organicResultsContainer.classList.add('organic-results-container');

        response.results.forEach(result => {
          const organicResult = document.createElement('div');
          organicResult.classList.add('organic-result');

          const resultTitle = document.createElement('a');
          resultTitle.classList.add('result-title');
          resultTitle.textContent = result.title;
          resultTitle.href = 'https://epic-person-on.github.io/BOOGLE/Viewer2?link=' + btoa(result.link);
          organicResult.appendChild(resultTitle);

          const resultDescription = document.createElement('p');
          resultDescription.classList.add('result-description');
          resultDescription.textContent = result.description;
          organicResult.appendChild(resultDescription);

          organicResultsContainer.appendChild(organicResult);
        });

        searchResultsDiv.appendChild(organicResultsContainer);
      }

      // Display answers
      if (response.answers && response.answers.length > 0) {
        const answersContainer = document.createElement('div');
        answersContainer.classList.add('answers-container');

        const answersTitle = document.createElement('h2');
        answersTitle.textContent = 'Answers';
        answersContainer.appendChild(answersTitle);

        const answersList = document.createElement('ul');
        response.answers.forEach(answer => {
          const answerItem = document.createElement('li');
          answerItem.textContent = answer;
          answersList.appendChild(answerItem);
        });

        answersContainer.appendChild(answersList);

        searchResultsDiv.appendChild(answersContainer);
      }
    }
  </script>
</body>
</html>
