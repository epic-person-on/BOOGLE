<!DOCTYPE html>
<html>
<head>
  <title>Spell Check Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    h1 {
      text-align: center;
    }
    
    #textInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    #checkButton {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #checkButton:hover {
      background-color: #45a049;
    }
    
    #resultContainer {
      margin-top: 20px;
    }
    
    .tokenResult {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .tokenResult strong {
      color: #FF4500;
    }
    
    .tokenResult em {
      color: #888;
    }
  </style>
</head>
<nav><a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTWp69gVceQSnnpCFeQ5gMgwdMlWKjyLgviKKiCvGtPnWLu8IkBBmT4NTbofXi7b3Fcw:https://booglebookclub.com/images/logo.png&usqp=CAU" width="100" height="30" controls/></a></nav>
  <body>
  <h1>Spell Check</h1>
  <textarea id="textInput" rows="10" cols="50"></textarea>
  <button id="checkButton">Check Spelling</button>
  <div id="resultContainer"></div>
  
  <script>
    document.getElementById('checkButton').addEventListener('click', async function() {
      const inputText = document.getElementById('textInput').value;
      
      const url = 'https://bing-spell-check2.p.rapidapi.com/spellcheck?mode=proof&text=' + encodeURIComponent(inputText);
      
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': '3b143502a0mshe887b77a672d0b8p10626cjsnaf8a412d73d3',
          'X-RapidAPI-Host': 'bing-spell-check2.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();
        console.log(result);
        displayResult(result);
      } catch (error) {
        console.error(error);
      }
    });

    function displayResult(result) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      result.flaggedTokens.forEach(function(token) {
        const tokenOffset = token.offset;
        const tokenText = token.token;
        const suggestions = token.suggestions.map(function(suggestion) {
          return suggestion.suggestion;
        });

        const tokenResult = document.createElement('div');
        tokenResult.classList.add('tokenResult');
        tokenResult.innerHTML = '<strong>' + tokenText + '</strong> (Corrects to: <em>' + suggestions.join(', ') + '</em>)';
        resultContainer.appendChild(tokenResult);
      });
    }
  </script>
</body>
</html>
