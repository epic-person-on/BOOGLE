<!DOCTYPE html>
<html>
<head>
  <title>Spell Check Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    h1 {
      text-align: center;
    }
    
    #textInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    #checkButton {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #checkButton:hover {
      background-color: #45a049;
    }
    
    #resultContainer {
      margin-top: 20px;
    }
    
    .tokenResult {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .tokenResult strong {
      color: #FF4500;
    }
    
    .tokenResult em {
      color: #888;
    }
  </style>
</head>
<nav><a href="index.html"><img src="image_2023-06-06_091847473-removebg-preview.png" width="100" height="30" controls/></a></nav>
  <body>
  <h1>Spell Check</h1>
  <textarea id="textInput" rows="10" cols="10" spellcheck="true"></textarea>
  

  


</body>
</html>
