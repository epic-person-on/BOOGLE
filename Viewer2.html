<!DOCTYPE html>
<html>
<head>
  <title>Base64 Encoded Link Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    .input-group input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    iframe {
      display: block;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Base64 Encoded Link Viewer</h1>

    <div class="input-group">
      <input type="text" id="linkInput" placeholder="Enter the link URL">
      <button onclick="openLink()">Open Link</button>
    </div>

    <iframe id="myFrame"></iframe>
  </div>

  <script>
    // Function to encode the link in Base64
    function encodeBase64Link(link) {
      var encodedLink = btoa(link);
      return encodedLink;
    }

    // Function to open the link in the iframe
    function openLink() {
      var link = document.getElementById('linkInput').value;
      var encodedLink = encodeBase64Link(link);
      var iframeSrc = window.location.origin + '/viewer.html?link=' + encodedLink;
      document.getElementById('myFrame').src = iframeSrc;
    }
  </script>
</body>
</html>
